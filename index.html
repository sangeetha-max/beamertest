<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beamer Auto Open Widget with Userflow</title>

  <!-- Beamer Configuration -->
  <script>
    var beamer_config = {
      product_id: "wuGJmAJh67807", // DO NOT CHANGE
      user_id: "1239",
      filter: "admin",
      button: false
    };
  </script>

  <!-- Beamer Script -->
  <script src="https://app.getbeamer.com/js/beamer-embed.js" defer></script>

  <style>
    .beamerTrigger {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .beamerTrigger:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <h1>Welcome to Beamer with Userflow Integration</h1>

  <button class="beamerTrigger">Feedback Test</button>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      document.querySelector(".beamerTrigger").addEventListener("click", function() {
        if (window.Beamer) {
          Beamer.show();
        } else {
          console.error("Beamer is not loaded yet.");
        }
      });
    });
  </script>
</body>
</html>
