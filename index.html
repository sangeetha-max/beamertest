<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beamer Example</title>
  <!-- Beamer Configuration -->
  <script>
    var beamer_config = {
      product_id: "wuGJmAJh67807", // Replace with your product ID
      lazy: true
    };
  </script>
  <!-- Beamer Embed Script -->
  <script src="https://app.getbeamer.com/js/beamer-embed.js" defer="defer"></script>
</head>
<body>
  <h1>Welcome to My Website</h1>
  <p>This page demonstrates lazy-loading Beamer based on a counter.</p>

  <script>
    // Example: Counter or flag to check if there's new content
    var counter = 1; // Replace with your logic to determine new content

    // Wait for the Beamer script to load
    window.addEventListener('load', function () {
      if (counter > 0) {
        // Initialize Beamer if there is new content
        if (window.Beamer) {
          window.Beamer.init();
        }
      } else {
        console.log('No new content, Beamer will not be shown.');
      }
    });
  </script>
</body>
</html>
