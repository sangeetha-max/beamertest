  <script>
    (function() {

      const userName = "Sangeetha"; // Replace with actual user name
      const userEmail = "test@arabic.com"; // Replace with actual user email
      const userLocale = "ar"; // Arabic locale

      const script = document.createElement("script");
      script.src = "https://cdn.userflow.com/userflow.js";
      script.defer = true;
      script.onload = function() {
        if (window.userflow) {
          userflow.init(userflowToken);
          userflow.identify(userId, {
            name: userName,
            email: userEmail,
            signed_up_at: userSignedUpAt,
            locale: userLocale
          });
        }
      };
      document.head.appendChild(script);
    })();
  </script>
