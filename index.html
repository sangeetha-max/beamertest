body {
--background-code-color: #f1f4f8;
--background-primary-color: #ffffff;
--background-secondary-color: #ffffff;
--text-primary: #202d41;
--text-secondary: #5c728e;
--border-primary: 1px solid #d8dee6;
--border-hover: 1px solid #9FACBE;
--action-hover: #f1f4f9;
--svg-icon-color: invert(0);
--link-hover: #0079DD; /*#78b6ff;*/
--icon-color: #5c728e;
--emoji-color: #5C728E;
--emoji-selected-color: #0a0606;
--emoji-unselected-color: #bac5d3;
--emoji-unselected-background: #f1f4f9;
--emoji-background: #ffffff;
--label-text-color: #202d41;
--label-opacity: 1;
}

body.dark {
--background-code-color: #22252a;
--background-primary-color: #2b2e33;
--background-secondary-color: #383b41;
--text-primary: #e2e2e3;
--text-secondary: #a8a7a7;
--border-primary: 1px solid #50555e;
--border-hover: 1px solid #6E6F72;
--action-hover: #484d55;
--svg-icon-color: invert(1);
--link-hover: #78b6ff;
--icon-color: #a8a7a7;
--emoji-color: #B9BBBF;
--emoji-selected-color: #e2e2e3;
--emoji-unselected-color: #7C7E82;
--emoji-unselected-background: #50555e;
--emoji-background: #3D4149;
--label-text-color: #202d41;
--label-opacity: 0.4;
}

.header.dark {
color: unset;
}

.header::before {
content: unset !important;
}

.streamSearch,
.header {
background-color: var(--background-primary-color) !important;
border-bottom: var(--border-primary) !important;
max-height: 60px;
}

.actionLink,
.headerTitle,
.container,
.headerSubtitle,
.featureControls,
.featureTitle,
.featureContent {
color: var(--text-primary) !important;
}

.feature {
transition: unset !important;
background-color: var(--background-secondary-color);
box-shadow: unset !important;
}

.embed.beamer_active,
.container {
background-color: var(--background-primary-color) !important;
}

.container::after {
content: unset !important;
}

.panel,
.news {
background-color: var(--background-primary-color) !important;
}

.streamSearch input,
.feedbackInput {
background-color: transparent;
border: var(--border-primary) !important;
border-radius: 8px;
color: var(--text-primary);
}

.feedbackSend {
background-color: transparent;
box-shadow: unset !important;
}

.materialIcon.feedbackSend.binded.active {
bottom: 12px;
}

svg {
fill: var(--text-primary) !important;
}

.popupClose,
.socialShare {
filter: var(--svg-icon-color);
color: var(--background-secondary-color);
}

.streamNav li.catItem.watermark:before {
content: unset !important;
}

.streamNav li.catItem.watermark,
.poweredFooter {
display: none !important;
}

.socialList {
color: var(--text-secondary);
background: var(--background-secondary-color) !important;
border-radius: 4px;
}

.socialList li a,
.socialList li div {
color: var(--text-secondary) !important;
border-bottom: var(--border-primary);
}

.socialList li a:hover,
.socialList li div:hover {
color: var(--text-primary) !important;
background: var(--action-hover) !important;
}

.socialList li a:hover:before,
.socialList li div:hover:before {
filter: var(--svg-icon-color);
}

.featureDate {
color: var(--text-secondary);
display: flex;
align-items: baseline;
max-height: 24px;
height: 24px;
}

.featureDate span {
display: flex;
align-items: center;
}

.category {
color: var(--label-text-color);
border-radius: 4px;
}

.emojis img {
background: unset;
}

.featureFeedback {
border-top: var(--border-primary) !important;
background-color: transparent !important;
}

.feature {
border-radius: 8px;
border: var(--border-primary);
}

.feature[class*=' '] {
border-radius: 8px !important;
border: var(--border-primary) !important;
}

body.dark .feature[class*=' '] {
border-radius: 8px !important;
border: unset !important;
}

span:not(.copyLink) {
background: unset !important;
color: var(--text-primary) !important;
}

.featureContent *:not(pre)>code,
.hljs.rust.highlighted {
color: var(--text-primary);
background: var(--background-code-color) !important;
}

.hljs.rust.highlighted {
border: var(--border-primary);
border-radius: 4px;
}

.hljs-keyword {
color: var(--text-primary) !important;
}

*:not(.headerTitle a).redirected {
color: var(--link-hover);
max-width: fit-content;
text-decoration: none !important;
background-color: transparent !important;
}

/*
*:not(.headerTitle a).redirected::after {
content: '';
margin: 0px 2px;
background-color: var(--text-primary);
mask-image: var(--external-link-icon);
display: inline-block;
width: inherit;
height: 15px;
min-width: 15px;
mask-repeat: no-repeat;
mask-size: cover;
vertical-align: middle;
}

*/
*:not(.headerTitle a).redirected:hover::after {
background-color: var(--link-hover) !important;
}

*:not(.headerTitle a).redirected:hover {
color: var(--link-hover) !important;
}

.featureFeedback .emojis img {
opacity: 0 !important;
height: 100% !important;
width: 100% !important;
margin: 0 !important;
z-index: 10;
}

.featureFeedback .emojis span:hover {
border: var(--border-hover) !important;
background-color: var(--emoji-background) !important;
}

.emojis {
top: -12px;
}

.featureFeedback .emojis span:nth-of-type(1)::after {
mask-image: var(--thumb-down-icon) !important;
}

.featureFeedback .emojis span:nth-of-type(2)::after {
mask-image: var(--thumb-up-icon) !important;
}


.featureFeedback .emojis span:nth-of-type(3)::after {
mask-image: var(--thumbs-up-icon) !important;
}

.featureFeedback .emojis span::after {
background-color: var(--emoji-color) !important;
content: '';
mask-size: contain;
mask-repeat: no-repeat;
mask-position: center;
position: absolute;
z-index: 1;
height: 18px;
width: 100%;
box-shadow: 0 1px 2px rgba(0, 0, 0, 0.08), 0 1px 2px rgba(0, 0, 0, 0.15);
transition: all 0.1s ease-in-out !important;
opacity: 0.95;
}

.featureFeedback .emojis span {
background-color: var(--emoji-unselected-background) !important;
background-position: center center !important;
background-repeat: no-repeat !important;
display: inline-flex !important;
align-items: center;
justify-content: center;
border-radius: 50%;
margin: -6px 6px 0;
cursor: pointer;
transition: all 0.25s ease;
border: var(--border-primary);
position: relative;
}

.emojiContainer {
width: 34px !important;
height: 34px !important;
}

span.emojiContainer.selectedemoji {
border: var(--border-hover) !important;
background-color: var(--emoji-background) !important;
}

span.emojiContainer.unselectedemoji:hover:after {
background-color: var(--emoji-color) !important;
}

span.emojiContainer.selectedemoji:after {
background-color: var(--emoji-selected-color) !important;
}

span.emojiContainer.unselectedemoji::after {
background-color: var(--emoji-unselected-color) !important;
}

.news {
padding: 16px;
}

.featureFeedback .feedbackSubmited {
color: var(--text-secondary);
}

.featureContent .fullscreen {
position: absolute;
opacity: 0;
right: 5px;
bottom: 10px;
color: var(--text-primary);
width: 30px;
height: 30px;
border-radius: 6px;
background: var(--background-secondary-color);
text-align: center;
-webkit-transition: all 0.3s ease;
-o-transition: all 0.3s ease;
transition: all 0.3s ease;
-webkit-box-shadow: -2px 2px 4px 3px #fff;
box-shadow: 0 0 4px 0px #000000ab;
}

.featureContent .fullscreen:hover {
background: var(--action-hover) !important;
}

.embed .feature .featureFeedback,
.embed .header .headerTitle {
transition: unset;
}

input.streamSearchInput::placeholder {
color: var(--text-primary) !important;
}

.streamSearch input {
border: unset !important;
}

.header.dark.asleep {
opacity: 0;
}

.headerTitle a,
.headerTitle {
font-size: 0 !important;
}

.headerTitle a::before,
.headerTitle::before {
content: "What's new";
font-size: 22px;
font-family: 'Lato', 'LatoRTL', sans-serif;
display: inline-block;
color: inherit;
font-weight: 600;
text-decoration: none;
}
.headerTitle a::before {
cursor: pointer;
}
.headerTitle a:hover::before {
text-decoration: underline;
}

.headerSubtitle {
visibility: hidden;
}

.standalone .header .publicLogo.custom {
top: 5px !important;
background-image: unset !important;
mask-image: var(--tenable-cs-icon) !important;
mask-repeat: no-repeat;
height: 100% !important;
width: 200px !important;
background-color: var(--text-primary);
}

strong {
color: var(--text-primary) !important;
}

/*
.category {
opacity: var(--label-opacity);
color: #fff;
}
*/

.category {
color: #fff;
font-weight: 600;
font-size: 11px;
}

.featureDate span {
color: var(--text-secondary) !important;
}
  </style>

</head>

<body>

  <h1>Welcome to Beamer with Userflow Integration</h1>

  <!-- Custom Beamer Trigger Button -->
  <button class="beamerTrigger">Feedback Test</button>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      document.querySelector(".beamerTrigger").addEventListener("click", function() {
        Beamer.show();
      });
    });
  </script>

</body>
</html>
