<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beamer Custom Button Trigger</title>
  <script>
    var beamer_config = {
      product_id: "wuGJmAJh67807",
    };
  </script>
  <script type="text/javascript" src="https://app.getbeamer.com/js/beamer-embed.js" defer="defer"></script>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  
  <!-- Button without an ID -->
  <button class="open-beamer">Open Beamer</button>
  
  <script>
    // Ensure the Beamer script is loaded before attaching the event listener
    document.addEventListener('DOMContentLoaded', function () {
      // Use the class selector to target the button
      const beamerButton = document.querySelector('.open-beamer');

      if (beamerButton) {
        beamerButton.addEventListener('click', function () {
          // Trigger Beamer widget
          if (typeof Beamer !== 'undefined') {
            Beamer.open();
          } else {
            console.error("Beamer script is not loaded.");
          }
        });
      } else {
        console.error("Button with class 'open-beamer' not found.");
      }
    });
  </script>
</body>
</html>
