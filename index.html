<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beamer Example</title>
  <!-- Beamer Configuration -->
  <script>
    var beamer_config = {
      product_id: "wuGJmAJh67807", // Replace with your product ID
      lazy: true
    };
  </script>
  <!-- Beamer Embed Script -->
  <script src="https://app.getbeamer.com/js/beamer-embed.js" defer="defer"></script>
</head>
<body>
  <h1>Welcome to My Website</h1>
  <p>This page demonstrates only showing Beamer if there are new posts.</p>

  <script>
    // Check for unread posts before initializing Beamer
    window.addEventListener('load', function () {
      fetch('https://app.getbeamer.com/unread?product_id=wuGJmAJh67807')
        .then(response => response.json())
        .then(data => {
          if (data.unread_count > 0) {
            // Initialize Beamer only if there are unread posts
            if (window.Beamer) {
              window.Beamer.init();
              console.log('Beamer initialized with new posts.');
            }
          } else {
            console.log('No new posts. Beamer widget not shown.');
          }
        })
        .catch(error => {
          console.error('Error fetching unread post count:', error);
        });
    });
  </script>
</body>
</html>
