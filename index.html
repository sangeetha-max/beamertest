<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beamer Custom Button with Animation</title>
  <script>
    var beamer_config = {
      product_id: "wuGJmAJh67807", // Replace with your actual Beamer product ID
    };
  </script>
  <script type="text/javascript" src="https://app.getbeamer.com/js/beamer-embed.js" defer></script>
  <style>
    /* Beamer widget base style */
    .beamer_defaultBeamerSelector {
      position: fixed;
      bottom: 20px; /* Adjust to align with your design */
      right: -400px; /* Initially hidden off-screen */
      width: 300px; /* Adjust to match Beamer widget width */
      transition: transform 0.5s ease-in-out;
    }

    /* Sliding in */
    .beamer_defaultBeamerSelector.open {
      transform: translateX(-400px); /* Moves into view */
    }

    /* Sliding out */
    .beamer_defaultBeamerSelector {
      transform: translateX(0);
    }
  </style>
</head>
<body>
  <!-- Custom Button to Trigger Beamer -->
  <button id="customBeamerButton">Open Beamer</button>

  <script>
    // Wait for the Beamer script to load
    document.addEventListener("DOMContentLoaded", function () {
      const beamerWidget = document.querySelector('.beamer_defaultBeamerSelector');
      const customButton = document.getElementById('customBeamerButton');

      // Show Beamer widget with animation on button click
      customButton.addEventListener('click', function () {
        beamerWidget.classList.toggle('open'); // Toggle sliding animation
      });
    });
  </script>
</body>
</html>
