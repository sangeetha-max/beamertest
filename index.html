<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beamer Integration</title>
    
    <script>
        var beamer_config = {
            product_id: "aEfZpEfF71764" // DO NOT CHANGE: This is your product code on Beamer
        };
    </script>
    
    <!-- Beamer Embed Script -->
    <script type="text/javascript" src="https://app.getbeamer.com/js/beamer-embed.js" defer="defer"></script>
</head>
<body>
    <h1>Welcome to Our Site!</h1>
    <p>This is a sample page integrating Beamer.</p>

    <script>
        // Initialize Beamer after the script is loaded
        window.onload = function() {
            if (typeof Beamer !== "undefined") {
                Beamer.init(beamer_config);  // Initialize Beamer with your product_id
            } else {
                console.error("Beamer script failed to load.");
            }
        };
    </script>
</body>
</html>
